<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egg Timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Welcome to Egg Timer</h1>
    <button onclick="countdown()">Start Timer</button>
    <p id="countdown">100</p>
</body>
<script>
    function countdown(){
        let number = 100;
        setInterval(function(){
            number -= 1;
            $("#countdown").html(number);
        }, 1000);
    }
</script>
</html>
